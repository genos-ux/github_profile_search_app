<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="search">

        <input type="text" placeholder="Search Profile...">
        <button id="searc">Search</button>
    </div>
    <div class="place">

        <div class="contain">
            <div class="card">

                
                <img src="./image-avatar.png" alt="" class="img">

                
                
                <div class="profile">
                    <span class="span">Mahima Khatri</span>
                    <span>@MahimaKhatri</span>
                    <span class="pan"><img src="icons8-user-location-64.png" alt="" class="max"> New Dehli</span>
                    <span><img src="./twitter-24.png" alt="" class="max"> Twitter username</span>
                </div>
                <button class="btn" ><a href="">Visit profile</a></button>
            </div>

            <div class="about">
                <span  class ="span">About</span>
                <span>Front-End Web Development | Cloud Computing | MLSA - Beta</span>
            </div>

            <div class="follow">

            <div>
                <div>
                    <span class="span">Followers</span>
                    <div class="dic">
                        <span>7</span>
                    </div>
                </div>
            </div>

            <div>
                <span class="span">Following</span>
                <div class="dic">
                    <span>11</span>
                </div>
            </div>

            <div>
                <span class="span">Repos</span>
                <div class="dic">
                    <span>27</span>
                </div>
            </div>

            </div>

            


        </div>
        <h3 class="repo-title">Repositories</h3>

        <div class="repos">
            <div class="mini">
                <li>freecode camp</li>
                <li>twenty days</li>
                <li>Coding</li>
                <li>Cybersecurity</li>
                <li>Web development</li>
            </div>
            
        </div>

    </div>


    <script src="./app.js"></script>
    
</body>
</html>
